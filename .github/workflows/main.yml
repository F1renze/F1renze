name: Metrics
on:
  # Schedule daily updates
  schedule: [{cron: "0 0 * * *"}]
  # (optional) Run workflow manually
  workflow_dispatch:
  # (optional) Run workflow when pushing on master/main
  push: {branches: ["master", "main"]}
jobs:
  markscribe:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master

      - uses: muesli/readme-scribe@master
        env:
          GITHUB_TOKEN: ${{ secrets.SCRIBE_TOKEN }}
        with:
          template: "templates/README.md.tpl"
          writeTo: "README.md"

      - uses: stefanzweifel/git-auto-commit-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.SCRIBE_TOKEN }}
        with:
          commit_message: Update generated README
          branch: main
          commit_user_name: readme-scribe ðŸ¤–
          commit_user_email: actions@github.com
          commit_author: readme-scribe ðŸ¤– <actions@github.com>
          
  metrics-status:
    runs-on: ubuntu-latest
    steps:
      # See action.yml for all options
      - uses: lowlighter/metrics@v3.32
        with:
          filename: metrics-status.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: header, activity, community, metadata
          user: e1ijah1
          
          base_indepth: yes
          base_hireable: yes
          
          plugin_wakatime: yes
          plugin_wakatime_sections: time, editors-graphs, languages, languages-graphs, editors, os
          plugin_wakatime_token: ${{ secrets.WAKATIME_TOKEN }}
          
  metrics-notable:
    runs-on: ubuntu-latest
    steps:
      # See action.yml for all options
      - uses: lowlighter/metrics@v3.32
        with:
          filename: metrics-notable.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          user: e1ijah1
          
          plugin_followup: yes
          plugin_followup_indepth: yes
          
          plugin_languages: yes
          plugin_languages_ignored: >-
            html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, shell,
            gnuplot, renderScript, javaScript, mako
          plugin_languages_sections: most-used
          plugin_languages_details: percentage
          plugin_languages_limit: 8
          plugin_languages_indepth: no
          plugin_languages_analysis_timeout: 60
          plugin_languages_categories: programming
#           plugin_languages_recent_days: 60
          
          plugin_notable: yes
          plugin_notable_filter: stars:>200 forks:>50
          plugin_notable_from: organization
          plugin_notable_repositories: yes
#           plugin_notable_skipped: 
          plugin_notable_indepth: yes
  

